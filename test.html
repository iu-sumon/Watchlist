 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
 </head>
 <body>
  <div id="scrollableDiv" style="width: 500px; height: 200px; overflow-x: scroll;">
    <div id="leftDiv" style="width: 200px; height: 200px; background-color: blue; float: left;"></div>
    <div id="rightDiv" style="width: 300px; height: 200px; background-color: red; float: left;"></div>
  </div>
  
  <script>
    var scrollableDiv = document.getElementById("scrollableDiv");
    var leftDiv = document.getElementById("leftDiv");
  
    scrollableDiv.addEventListener("scroll", function() {
      var scrollLeft = scrollableDiv.scrollLeft;
      var newWidth = 200 - scrollLeft;
      console.log(newWidth)
      leftDiv.style.width = newWidth + "px";
    });
  </script>
  
  
  
 </body>
 </html>
