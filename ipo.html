    <div class="row">
      <div class="col-12">
        <nav>
          <div class="nav nav-tabs sidebar" id="nav-tab" role="tablist">
            <a
              class="sw-nav-link active"
              id="nav-chart-tab"
              data-toggle="tab"
              href="#nav-chart"
              role="tab"
              aria-controls="nav-chart"
              aria-selected="true"
              >Chart</a
            >
            <a
              class="sw-nav-link"
              id="nav-note-tab"
              data-toggle="tab"
              href="#nav-note"
              role="tab"
              aria-controls="nav-note"
              aria-selected="false"
              >Note</a
            >
          </div>
        </nav>
        <div class="content tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-chart"
            role="tabpanel"
            aria-labelledby="nav-chart-tab"
          >
            <div class="row">
              <div align="center" class="col-6">
                <button class="button">Upcoming</button>
              </div>
              <div align="center" class="col-6">
                <button class="button">Ongoing</button>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-note"
            role="tabpanel"
            aria-labelledby="nav-note-tab"
          >
            <div class="accordion" id="accordionExample">
              <div class="row">
                <div class="col-2">
                  <button
                    class="btn btn-link"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                    Collapsible Group Item #1
                  </button>
                  <button
                    class="btn btn-link collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Collapsible Group Item #2
                  </button>
                  <button
                    class="btn btn-link collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Collapsible Group Item #3
                  </button>
                </div>
                <div class="col-8">
                  <div class="card" style="background-color: blue">
                    <div
                      id="collapseOne"
                      class="collapse"
                      aria-labelledby="headingOne"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body">
                        <form id="myForm">
                          <input type="text" name="name" value="John" />
                          <input
                            type="email"
                            name="email"
                            value="john@example.com"
                          />
                          <button type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="card" style="background-color: rgb(255, 0, 174)">
                    <div
                      id="collapseTwo"
                      class="collapse"
                      aria-labelledby="headingTwo"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body">
                        <form action="">
                          <label for="inputField">Input Field:</label>
                          <input
                            type="text"
                            id="inputField"
                            value="default"
                            readonly
                          />

                          <button onclick="toggleEdit()">Edit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="card" style="background-color: chocolate">
                    <div
                      id="collapseThree"
                      class="collapse"
                      aria-labelledby="headingThree"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body">
                        <form id="myForm">
                          <input
                            type="text"
                            id="input1"
                            value="Input 1"
                            readonly
                          />
                          <input
                            type="text"
                            id="input2"
                            value="Input 2"
                            readonly
                          />
                          <button type="button" id="editBtn">Edit</button>
                          <button
                            type="button"
                            id="saveBtn"
                            style="display: none"
                          >
                            Save
                          </button>
                        </form>
                        <div class="container">
                          <div class="left-side">Left Side Content</div>
                          <div class="right-side">Right Side Content</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
